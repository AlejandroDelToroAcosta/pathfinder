name: CI Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  archetype:
    runs-on: ubuntu-22.04

    outputs:
      group: ${{ steps.maven-coords.outputs.group }}
      artifact: ${{ steps.maven-coords.outputs.artifact }}
      version: ${{ steps.maven-coords.outputs.version }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verificar pom.xml
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml encontrado"
          else
            echo "Error: pom.xml no encontrado"
            exit 1
          fi

      - name: Extraer coordenadas Maven
        id: maven-coords
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          echo "group=${GROUP}" >> $GITHUB_OUTPUT
          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    needs: archetype

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Restaurar cache de Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-dependencies-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}

      - name: Build y tests con Maven
        run: mvn clean compile test package verify

      - name: Subir JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar

      - name: Subir reporte JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco


  coverage-check:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Descargar reporte de cobertura
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Verificar umbral de cobertura (80%)
        run: |
          echo "Verificando cobertura desde el reporte CSV..."
          CSV_FILE="target/site/jacoco/jacoco.csv"
          
          MISSED=$(awk -F, '{sum+=$4} END {print sum}' $CSV_FILE)
          COVERED=$(awk -F, '{sum+=$5} END {print sum}' $CSV_FILE)
          TOTAL=$((MISSED + COVERED))
          
          PERCENTAGE=$(echo "scale=2; ($COVERED / $TOTAL) * 100" | bc)
          
          echo "Cobertura total: $PERCENTAGE%"
          
          if (( $(echo "$PERCENTAGE < 80" | bc -l) )); then
            echo "ERROR: La cobertura ($PERCENTAGE%) es inferior al umbral del 80%"
            exit 1
          else
            echo "OK: Cobertura suficiente."
          fi