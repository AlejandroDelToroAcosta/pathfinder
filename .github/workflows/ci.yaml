name: CI Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  archetype:
    runs-on: ubuntu-22.04

    outputs:
      group: ${{ steps.maven-coords.outputs.group }}
      artifact: ${{ steps.maven-coords.outputs.artifact }}
      version: ${{ steps.maven-coords.outputs.version }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verificar pom.xml
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml encontrado"
          else
            echo "Error: pom.xml no encontrado"
            exit 1
          fi

      - name: Extraer coordenadas Maven
        id: maven-coords
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          echo "group=${GROUP}" >> $GITHUB_OUTPUT
          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

